<!DOCTYPE html>
<html>
<head>
	<title>VUE CDN</title>
</head>
<body>
	<div id="app">{{ message }}</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
	<script type="text/javascript">

		var app = new Vue({
			el: '#app',
			data: {
				message: 'Hello world Vue!'
			}
		})

	</script>
</body>
</html>
