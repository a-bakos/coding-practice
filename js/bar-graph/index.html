<!doctype html>
<html>
  <head>
    <title>Bar Chart Display</title>
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="chartType">
      Choose a chart:<br>
      <input type="radio" name="type" value="browser" checked> Browser usage<br>
      <input type="radio" name="type" value="platform"> Mobile device vendors<br>
      <br>
      Choose a color:<br>
      <input type="radio" name="color" value="red.gif" checked>Red<br>
      <input type="radio" name="color" value="green.gif">Green<br>
      <input type="radio" name="color" value="blue.gif">Blue<br>
      <br>
      Choose a direction:<br>
      <input type="radio" name="direction" value="horizontal" checked>Horizontal<br>
      <input type="radio" name="direction" value="vertical">Vertical<br>
    </div>
    <div id="chartArea"> </div>
    <script src="script.js"></script>
  </body>
</html>
