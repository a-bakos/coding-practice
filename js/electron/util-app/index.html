<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Util App</title>
		<link rel="stylesheet" type="text/css" href="src/style.css">
	</head>
	<body class="app">
		<div class="title-bar">
			<h1 class="title-bar__app-title">InFocus</h1>
			<nav class="title-bar__controls">
				<button class="title-bar__controls--button title-bar__controls--help">?</button>
				<button class="title-bar__controls--button title-bar__controls--exit">x</button>
			</nav>
		</div>
		<div class="sound-selector sound-selector__container">
			<div class="sound-selector__sound sound-selector__sound--active">
				<img class="sound-selector__icon" src="images/cafe.png" alt="Cafe" title="Cafe">
				<audio id="sound-selector__sound--cafe" loop><source id="sound-cafe-src"></audio>
			</div>
			<div class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/garden.png" alt="Garden" title="Garden">
				<audio id="sound-selector__sound--garden" loop><source id="sound-garden-src"></audio>
			</div>
			<div class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/night.png" alt="Night" title="Night">
				<audio id="sound-selector__sound--night" loop><source id="sound-night-src"></audio>
			</div>
			<div class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/fire.png" alt="Fire" title="Fire">
				<audio id="sound-selector__sound--fire" loop><source id="sound-fire-src"></audio>
			</div>
			<div class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/city.png" alt="City" title="City">
				<audio id="sound-selector__sound--city" loop><source id="sound-city-src"></audio>
			</div>
			<div class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/snow.png" alt="Snow" title="Snow">
				<audio id="sound-selector__sound--snow" loop><source id="sound-snow-src"></audio>
			</div>
			<div class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/water.png" alt="Water" title="Water">
				<audio id="sound-selector__sound--water" loop><source id="sound-water-src"></audio>
			</div>
			<div class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/dawn.png" alt="Dawn" title="Dawn">
				<audio id="sound-selector__sound--dawn" loop><source id="sound-dawn-src"></audio>
			</div>
			<div class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/pond.png" alt="Pond" title="Pond">
				<audio id="sound-selector__sound--pond" loop><source id="sound-pond-src"></audio>
			</div>
			<div class="sound-selector__sound">
				<img class="sound-selector__icon" src="images/wind.png" alt="Wind" title="Wind">
				<audio id="sound-selector__sound--wind" loop><source id="sound-wind-src"></audio>
			</div>
		</div>

		<script>
			// You can also require other files to run in this process
			require('./renderer.js')
		</script>
	</body>
</html>
