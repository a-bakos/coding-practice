<!DOCTYPE html>
<html>
  <head>
    <title>React Components</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
 </head>

  <body>
    <div class="container"></div>
    <div class="container-2"></div>

    <script type="text/babel">
      var destination = document.querySelector(".container");
      var destinationNew = document.querySelector(".container-2");

      var HelloWorld = React.createClass({
        render: function() {
          return (
            <p>Hello, {this.props.greetTarget}!</p>
          );
        }
      });

      var Buttonify = React.createClass({
        render: function() {
          return (
            <div>
              <button type={this.props.behaviour}>{this.props.children}</button>
            </div>
          );
        }
      });

      ReactDOM.render(
        <div>
          <HelloWorld greetTarget="Tony Stark"/>
          <HelloWorld greetTarget="Bruce Banner"/>
          <HelloWorld greetTarget="Charles Xavier"/>
          <HelloWorld greetTarget="Groot"/>
        </div>,
        destination
      );

      ReactDOM.render(
        <Buttonify behaviour="Submit">Send data</Buttonify>,
        destinationNew
      );
    </script>
  </body>
</html>
