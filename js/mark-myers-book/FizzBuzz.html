<!doctype html>
<html>
  <head></head>
  <body>
    <script>

/**
 * Write a program that uses console.log to print all the number from 1 to 100,
 * with exceptions:
 * 1. for numbers divisible by 3, print "Fizz" instead of the number
 * 2. for numbers divisible by 5, print "Buzz" instead of the number
 * 3. for number divisible by both 3 and 5, print FizzBuzz.
 */

var fizz = "Fizz", buzz = "Buzz";

for (var num = 1; num <= 100; num++)
  if (num % 3 == 0 && num % 5 == 0)
    console.log(fizz + buzz);
  else if (num % 3 == 0)
    console.log(fizz);
  else if (num % 5 == 0)
    console.log(buzz);
  else
    console.log(num);

      </script>
  </body>
</html>
