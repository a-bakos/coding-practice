<!doctype html>
<html>
<head>
</head>
<body>
  <h1>This page turns violet when you press the V key.<br>
    Also will turn green when you click with your mouse.<br>
    And, leaves a tiny red dot where you clicked.</h1>
  
  <style>
    .dot {
      border-radius: 50%;
      width: 8px;
      height: 8px;
      background: red;
      position: absolute;
    }
  </style>
  
  <button>Click me and I'll tell which button you used</button>
  
  <script>
    addEventListener("keydown", function(event) {
      if (event.keyCode == 86) {
        document.body.style.background = "violet";
      }
    });
    addEventListener("keyup", function(event) {
      if (event.keyCode == 86) {
        document.body.style.background = "";
      }
    });

    addEventListener("mousedown", function(event) {
      document.body.style.background = "green";
    });
    addEventListener("mouseup", function(event) {
      document.body.style.background = "";
    });

    addEventListener("click", function(event) {
      var dot = document.createElement("div");
      dot.className = "dot";
      dot.style.left = (event.pageX - 4) + "px";
      dot.style.top = (event.pageY - 4) + "px";
      document.body.appendChild(dot);
    });

    var button = document.querySelector("button");
    button.addEventListener("mousedown", function(event) {
      if (event.which == 1) {
        alert("LEFT");
      }
      else if (event.which == 2) {
        alert("MID");
      }
      else if (event.which == 3) {
        alert("RIGHT");
      }
    });
  </script>
</body>
</html>
